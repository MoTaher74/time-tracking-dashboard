<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="side">
        <div class="side-header">
          <img src="images/image-jeremy.png" alt="images" />
          <h6>Report for</h6>
          <h1>Jeremy Robson</h1>
        </div>
        <ul class="timeframes">
          <li data-timeframe="daily" class="active">Daily</li>
          <li data-timeframe="weekly">Weekly</li>
          <li data-timeframe="monthly">Monthly</li>
        </ul>
      </div>
      <div class="content"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
